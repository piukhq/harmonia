{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form method="POST" action="/admin/login">
    {{ form.hidden_tag() }}
    {{ form.email_address.label }} {{ form.email_address }}
    {{ form.password.label}} {{ form.password }}
    <input type="submit" value="Login">
</form>
