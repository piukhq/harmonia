stages:
  - tests
  - build
  - dev
  - staging
  - prod

default:
  image: binkhq/python:3.8

tests:
  stage: tests
  variables: &variables
    POSTGRES_DB: harmonia
    POSTGRES_HOST_AUTH_METHOD: trust
    TXM_POSTGRES_USER: postgres
    TXM_POSTGRES_HOST: postgres
    TXM_POSTGRES_DB: harmonia
    TXM_REDIS_USER: redis
    TXM_REDIS_HOST: redis
    TXM_REDIS_DB: 0
    TXM_HERMES_URL: "http://localhost"
    TXM_AAD_TENANT_ID: ""
  before_script: &setup
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
    - pip freeze
  script:
    - alembic upgrade head
    - pytest --verbose --cov app --cov-report term-missing
  services:
    - postgres:11
    - redis:5

complexity:
  stage: tests
  variables: *variables
  before_script: *setup
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  variables: *variables
  before_script: *setup
  script:
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  variables: *variables
  before_script: *setup
  script:
    - mypy --ignore-missing-imports app

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/harmonia:latest" .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "$CI_REGISTRY/aqua-scanner:5.0" scan --local "$CI_REGISTRY/harmonia:latest" --host https://aqua.uksouth.bink.sh:30001/ --user scanner --password $AQUA_PASSWORD --show-negligible --policies Bink --text
    - docker build --pull -t "$CI_REGISTRY/harmonia-bulkload:latest" -f harness/Dockerfile .
    - docker push "$CI_REGISTRY/harmonia:latest"
    - docker push "$CI_REGISTRY/harmonia-bulkload:latest"
  only:
    - develop

build-master:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "$CI_REGISTRY/aqua-scanner:5.0" scan --local "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --host https://aqua.uksouth.bink.sh:30001/ --user scanner --password $AQUA_PASSWORD --show-negligible --policies Bink --text
    - docker push "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG"
  only:
    - tags

tag-develop:
  stage: dev
  image: binkops.azurecr.io/tagbot:latest
  environment: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia-bulkload:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop

tag-staging:
  stage: staging
  image: binkops.azurecr.io/tagbot:latest
  environment: staging
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --tag "staging-$CI_COMMIT_TAG"
  only:
    - tags

tag-prod:
  stage: prod
  image: binkops.azurecr.io/tagbot:latest
  environment: prod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --tag "prod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags
