stages:
  - tests
  - build
  - deploy

tests:
  stage: tests
  script:
    - pipenv install --system --deploy
    - export TXM_POSTGRES_DSN="postgresql://postgres@${POSTGRES_PORT_5432_TCP_ADDR}:5432${POSTGRES_NAME}"
    - export TXM_REDIS_DSN="redis://redis@${REDIS_PORT_6379_TCP_ADDR}:6379/0"
    - pytest -v --cov-report term-missing --cov=app
  services:
    - postgres:9.4.4
    - redis:4
    - rabbitmq:3

complexity:
  stage: tests
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  script:
    - flake8

type-check:
  stage: tests
  script:
    - mypy --ignore-missing-imports app
