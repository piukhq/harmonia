stages:
  - tests
  - build
  - dev
  - staging
  - prod

default:
  image: binkhq/python:3.8

tests:
  stage: tests
  before_script: &setup
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
    - pip freeze
  script:
    - export TXM_POSTGRES_USER=postgres
    - export TXM_POSTGRES_HOST=${POSTGRES_PORT_5432_TCP_ADDR}
    - export TXM_POSTGRES_DB=${POSTGRES_NAME}
    - export TXM_REDIS_USER=redis
    - export TXM_REDIS_HOST=${REDIS_PORT_6379_TCP_ADDR}
    - export TXM_REDIS_DB=0
    - export TXM_HERMES_URL="http://localhost"
    - pytest --verbose --cov app --cov-report term-missing
  services:
    - postgres:9.4.4
    - redis:4

complexity:
  stage: tests
  before_script: *setup
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  before_script: *setup
  script:
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  before_script: *setup
  script:
    - mypy --ignore-missing-imports app

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/harmonia:latest" --build-arg "DEPLOY_KEY=$DEPLOY_KEY" .
    - docker push "$CI_REGISTRY/harmonia:latest"
  only:
    - develop

build-master:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --build-arg "DEPLOY_KEY=$DEPLOY_KEY" .
    - docker push "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG"
  only:
    - tags

tag-develop:
  stage: dev
  image: binkops.azurecr.io/tagbot:latest
  environment: dev
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:latest" --tag "develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop

tag-staging:
  stage: staging
  image: binkops.azurecr.io/tagbot:latest
  environment: staging
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --tag "staging-$CI_COMMIT_TAG"
  only:
    - tags

tag-prod:
  stage: prod
  image: binkops.azurecr.io/tagbot:latest
  environment: prod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/harmonia:$CI_COMMIT_TAG" --tag "prod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags
